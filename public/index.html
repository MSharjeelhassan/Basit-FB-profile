<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9f6a82e063.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <ul>
            <li><i id="fb" class="fa-brands fa-facebook"></i></li>
            <li><input placeholder="Search Facebook" type="search"></li>
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-video"></i></li>
            <li><i class="fa-solid fa-shop"></i></li>
            <li><i class="fa-solid fa-people-group"></i></li>
            <li><i class="fa-solid fa-gamepad"></i></li>
            <div class="side">
                <li>
                    <div class="home"><i id="bar" class="fa-solid fa-bars"></i>
                    </div>
                </li>
                <li>
                    <div class="home"><i id="messanger" class="fa-brands fa-facebook-messenger"></i>
                        <div class="badge">2</div>
                    </div>
                </li>
                <li>
                    <div class="home"><i id="bell" class="fa-regular fa-bell"></i>
                        <div class="badge">2</div>
                    </div>
                </li>
                <li><img class="acc-img" src="images/account.jpg" alt=""></li>
            </div>
        </ul>
    </div>

    <div class="main">
        <div class="img"><img class="mainimg" src="images/mainimage.jpg" alt="">
        </div>


        <div class="big">
            <div class="rounding"><img id="rounding" src="images/circleimage.jpg" alt=""></div>
            <div class="a">
                <h1>BASIT AHMED</h1>
                <span>5.2K Followers</span><span>.555 Following</span>

                <div class="smlimg"><img src="images/image1.png" alt=""><img src="images/image2.jpg" alt=""><img
                        src="images/image3.jpg" alt=""></div>
            </div>
            <div class="btn">
                <button><i class="fa-brands fa-facebook-messenger"></i>Message</button><button><i class="fa-solid fa-plus"></i>Follow</button><button><i class="fa-solid fa-magnifying-glass"></i>Search</button><button><i class="fa-solid fa-arrow-down"></i></button>
            </div>
        </div>

        
    </div>
    <br>
    <hr>
    <div class="post">
        <ul>
            <li>Post</li>
            <li>About</li>
            <li>Reel</li>
            <li>Photos</li>
            <li>Video</li>
            <li>Group</li>
            <li>More</li>
        </ul>
    </div>
</body>

</html>
